<div class="form-wrapper">
    <form (ngSubmit)="submitOrder()" #form="ngForm" id="cartForm">
        <div class="aligner horizontal space-between">
            <div style="width: 49%;">
                <label for="name">Name</label>
                <input [(ngModel)]="name" type="text" name="name" placeholder="Your full name" required #formName="ngModel">
            </div>
            <div style="width: 49%;">
                <label for="email">Email</label>
                <input [(ngModel)]="email" type="email" name="email" placeholder="Your email address" required #formEmail="ngModel" cartEmailValidator>
            </div>
        </div>
        <label for="address">Address</label>
        <input [(ngModel)]="address" type="text" name="address" placeholder="Apartment/House, Street, City/Town, ZIP/Postal" required #formAddress="ngModel">
        <div class="aligner horizontal space-between">
            <div style="width: 49%;">
                <label for="province/state">Province/State</label>
                <input [(ngModel)]="state" type="text" name="province/state" placeholder="Your province or state" required #formState="ngModel">
            </div>
            <div style="width: 49%;">
                <label for="country">Country</label>
                <select class="select" name="countries" id="countries" form="cartForm">
                    <option *ngFor="let country of shippingCountries" value="country">{{country}}</option>
                </select>
            </div>
        </div>
        <div class="aligner horizontal space-between">
            <div style="width: 49%;">
                <label for="credit card">Card Number</label>
                <input [(ngModel)]="card" name="card" type="text" inputmode="numeric" placeholder="xxxx xxxx xxxx xxxx" required #formCard="ngModel" cartCardValidator>
            </div>
            <div style="width: 49%;">
                <label for="card pin">Card PIN</label>
                <input [(ngModel)]="pin" type="text" name="pin" inputmode="numeric" placeholder="xxxx" required #formPin="ngModel" cartPinValidator>
            </div>
        </div>
        <button class="button-primary dark submit" [class.disabled] = "form.invalid" type="submit" [disabled]="form.invalid">Place Your Order ➡️</button>
    </form>
    <div *ngIf="form.invalid" class="form-error-wrapper">
        <div *ngIf="formCard.invalid && formCard.dirty" class="aligner horizontal left">
            <div *ngIf="formCard.errors != null" class="aligner horizontal">
                <p class="text-small">⚠️ Your card should be 16 numbers long</p>
            </div>
        </div>
        <div *ngIf="formEmail.invalid && formEmail.dirty" class="aligner horizontal">
            <div *ngIf="formEmail.errors != null" class="aligner horizontal">
            <p class="text-small">⚠️ Sorry, we only ship to people with Gmail</p>
            </div>
        </div>
        <div *ngIf="formPin.invalid && formPin.dirty" class="aligner horizontal left">
            <div *ngIf="formPin.errors != null" class="aligner horizontal">
                <p class="text-small">⚠️ Your pin should be between 4 and 6 numbers long</p>
            </div>
        </div>
    </div>
</div>
