<app-nav [cartCount]="cartCount" ></app-nav>
<div class="aligner">
    <div class="max-width-container">
        <div class="product-container tall">
            <div class="aligner">
                <div class="product-thumb">
                    <img *ngIf="product?.thumb" src='../../assets/product-thumbs/{{product?.thumb}}'>
                    <div [ngClass]="{'on': addedToCart}" class="toast-remove"><p class="text-medium dark">Added to your cart âœ“</p></div>
                </div>
                <div class="product-details">
                    <h1>{{product?.name}}</h1>
                    <p class="text-medium margin-top">{{product?.description}}</p>
                    <form>
                        <label class="light" for="seasons">Pick a season:</label>
                        <select [(ngModel)]="selectedSeason" name="seasons" id="seasons" (ngModelChange)="selectSeason($event)">
                            <option *ngFor="let season of product?.seasons" value="{{season}}">{{season}}</option>
                        </select>
                    </form>
                    <a (click)="addToCart()" class='button-primary margin-top' #cartButton>Add To Cart - ${{product?.price}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="product?.bg" class="product-bg" appBackgroundTheme bgImage={{product?.bg}}>
    <div class="bg-overlay"></div>
</div>
